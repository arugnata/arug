<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>simple calculation</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		var b = 60;
		var sum = a + b;
		var diff = b - a;
		var mult = a*b;
		var div = b/a;
		document.write("addition is = "+sum + "<BR>");
		document.write("subtraction is = " +diff + "<BR>");
		document.write("multiplication is = " +mult + "<BR>");
		document.write("division is = " +div);
	</script>

</body>
</html>
