<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
</head>
<body>
    <p id="avg"></p>
    <script>
        function first(a =2,b = 2,c = 3,d = 2){
            return (a+b+c+d)/4;
        }
        document.getElementById("avg").innerHTML = first();
    </script>
    
</body>
</html>
