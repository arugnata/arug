<!DOCTYPE html>
<html>
<head>
	
	<title> Table</title>
	<link rel="stylesheet" type="text/css" href="try.css">
	
  
</head>
<body>
	<table margin-right="25%" margin-left="25%" border-collapse="collapse" width="50">
		<tr>
			<th rowspan="2">Day</th>
			
			<th colspan="2">time</th>
		
		</tr>

		<tr>
			<td>Opening Time</td>
			<td>Closing Time</td>
		</tr>
		<tr>
			<td>Sunday</td>
			<td>6.30</td>
			<td>8.30</td>
			
		</tr>

		<tr>
			<td>Monday</td>
			<td>6.30</td>
			<td>8.30</td>
			
		</tr>

		<tr>
			<td>Tuesday</td>
			<td>6.30</td>
			<td>8.30</td>
			
		</tr>

		<tr>
			<td>Wednesday</td>
			<td>6.30</td>
			<td>8.30</td>
			
		</tr>

		<tr>
			<td>Thursday</td>
			<td>7.30</td>
			<td>8.30</td>
			
		</tr>

		<tr>
			<td>Friday</td>
			<td>8.30</td>
			<td>11.30</td>
			
		</tr>

		<tr>
			<td>Saturday</td>
			<td>CLOSED</td>
			<td>CLOSED</td>
			
		</tr>
		
	</table>

</body>
</html>
